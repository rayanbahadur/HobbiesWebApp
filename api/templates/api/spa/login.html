<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1em">
              <div class="card-body p-5 text-center">
                <h1 class="mb-5">Login</h1>
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                  {% for message in messages %} {{ message }} {% endfor %}
                </div>
                {% endif %}
                <form method="post" class="form-outline mb-4">
                  {% csrf_token %}
                  <input
                    type="email"
                    name="email"
                    class="form-control mb-3"
                    placeholder="Email"
                    required
                  />
                  <input
                    type="password"
                    name="password"
                    class="form-control mb-3"
                    placeholder="Password"
                    required
                  />
                  <button type="submit" class="btn btn-primary w-100">
                    LOGIN
                  </button>
                </form>
                <div class="text-center">
                  <p>
                    Not a member?
                    <a href="/signup/" style="text-decoration: none">Register</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </section>
  </body>
</html>

<style>
  .gradient-custom {
    background: linear-gradient(#000128 20%, #2e2f6e 60%, #8f96be 100%);
  }
</style>
